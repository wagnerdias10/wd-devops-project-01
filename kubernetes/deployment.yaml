apiVersion: apps/v1
kind: Deployment
metadata:
  name: wd-nodejs-docker-deployment
  namespace: wd-app-env
  labels:
    app: wd-nodejs-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wd-nodejs-docker
  template:
    metadata:
      labels:
        app: wd-nodejs-docker
    spec:
      imagePullSecrets:
      - name: gitlab-registry-secret
      containers:
      - name: wd-nodejs-docker
        image: gitlab.wd.local/wagner/wd-nodejs-docker:latest
        ports:
        - containerPort: 8080
        env:
        - name: APP_NAME
          value: "DevOpsGuru Sample App"
        - name: APP_VERSION
          value: "1.0.0"
        - name: PORT
          value: "8080"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: wd-nodejs-docker-service
  namespace: wd-app-env
  labels:
    app: wd-nodejs-docker
spec:
  selector:
    app: wd-nodejs-docker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort