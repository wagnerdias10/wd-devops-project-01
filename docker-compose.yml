version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      APP_NAME: "Local Dev App"
      APP_VERSION: "1.0.0-local"
      PORT: 8080
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: